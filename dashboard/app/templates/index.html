<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mirachai Dashboard</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Tailwind CDN (play) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            head: ['"Caveat Brush"', 'system-ui', 'sans-serif'],
            body: ['Lato', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="font-body text-zinc-800">
  <div class="max-w-6xl mx-auto px-4 py-6">
    <!-- Header -->
    <header class="flex items-center justify-between gap-4 mb-6">
      <img src="/static/images/mirachai_logo.svg" alt="Mirachai logó" class="max-w-[120px] w-full h-auto flex-shrink-0" />
      <div class="flex-1 max-w-xl relative">
        <input id="q" type="text" placeholder="{{ config.labels_hu.search_placeholder or 'Keresés…' }}"
               class="w-full rounded-full bg-white shadow-sm px-4 py-2 pr-16 placeholder-gray-400 outline-none focus:ring" />
        <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center space-x-2">
          <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0a7.5 7.5 0 10-10.607-10.607 7.5 7.5 0 0010.607 10.607z"></path>
          </svg>
          <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 01.8 1.6l-6 8V20l-4-2v-6.4l-6-8A1 1 0 013 4z"></path>
          </svg>
        </div>
      </div>
    </header>

    <!-- Grid -->
    <div id="grid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
  </div>

  <script src="/static/scripts/main.js"></script>
</body>
</html>
