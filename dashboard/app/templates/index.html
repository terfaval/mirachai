<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mirachai Dashboard</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Tailwind CDN (play) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            head: ['"Caveat Brush"', 'system-ui', 'sans-serif'],
            body: ['Lato', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="font-body bg-white text-zinc-800">
  <div class="max-w-6xl mx-auto px-4 py-6">
    <!-- Header -->
    <header class="flex items-center justify-between gap-4 mb-6">
      <h1 class="font-head text-4xl">Mirachai</h1>
      <div class="flex-1 max-w-xl">
        <input id="q" type="text" placeholder="{{ config.labels_hu.search_placeholder or 'Keresés…' }}"
               class="w-full border rounded-xl px-4 py-2 outline-none focus:ring" />
      </div>
    </header>

    <!-- Grid -->
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      {% for tea in teas %}
      <article class="tea-card border rounded-2xl p-4 shadow-sm hover:shadow">
        <h2 class="font-head text-2xl mb-2">{{ tea.name }}</h2>
        <p class="mb-2">{{ tea.description }}</p>
        <ul class="text-sm">
          <li><strong>Hangulat:</strong> {{ tea.mood_short }}</li>
          <li><strong>Funkció:</strong> {{ tea.function }}</li>
        </ul>
      </article>
      {% endfor %}
    </div>
  </div>

  <script src="/static/scripts/main.js"></script>
</body>
</html>
