project_sizes: ["desktop_wide"]       # 1536x1024
project_n: 1

project_base_prompt: >
  STRICTLY front-facing, flat symmetrical view of the SAME cozy Mirachai urban tea house interior.
  Always keep the exact same layout and furniture across all variants.
  Style: semi-realistic painterly background with cinematic light,
  luminous natural colors, vibrant greenery, warm woods.
  Cozy bohemian atmosphere with subtle magical realism (sparkles in light, gently glowing steam).
  Strictly symmetrical, central vanishing point at the back wall. Do not crop or rotate.
  No people, no text, no logos.

project_negative: "logos, watermarks, people, hands, CGI plastic look, clutter, missing or rearranged furniture"

